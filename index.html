<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Divyanshu Maurya" />
    <meta
      name="description"
      content="Click to chat feature allows you to begin a chat with someone without having their phone number saved in your phone's address book."
    />
    <meta
      name="keywords"
      content="click to chat, whatsapp, chat,wa.me , wa me, whatsapp web, whatsapp web app, webapp for whatsapp ,webapp"
    />
    <meta property="og:title" content="Click to Chat" />
    <meta
      property="og:description"
      content="Click to chat feature allows you to begin a chat with someone without having their phone number saved in your phone's address book."
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/itzDM/clicktochat/main/images/logo.svg"
    />
    <meta property="og:url" content="https://itzdm.github.io/clicktochat/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="itzdm.github.io" />
    <meta
      property="twitter:url"
      content="https://itzdm.github.io/clicktochat"
    />
    <meta name="twitter:title" content="Click to Chat" />
    <meta
      name="twitter:description"
      content="Click to chat feature allows you to begin a chat with someone without having their phone number saved in your phone's address book."
    />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/itzDM/clicktochat/main/images/logo.svg"
    />
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg" />
    <title>Click to Chat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>
  <body class="">
    <header>
      <nav>
        <img src="./images/logo.svg" class="logo" alt="click to chat" />
        <h1>ClickToChat</h1>
        <img src="./images/theme.svg" alt="themeBtnImg" class="themeBtnImg" />
      </nav>
    </header>
    <main>
      <form class="form">
        <div class="form-item">
          <div class="form-control">
            <input class="input" type="tel" placeholder="Enter Mobile Number" />
            <button type="submit">Message</button>
          </div>
          <textarea
            class="textArea"
            rows="3"
            placeholder="If any message, Write here... (optional) "
          ></textarea>
        </div>
        <div class="error-place">
          <p class="error"></p>
        </div>
      </form>
      <div class="link">
        <p class="chatInfo"></p>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 ClickToChat.</p>
      <a href="https://github.com/itzDM" target="_blank"
        ><img class="logo" src="/images/github.svg" alt="github-logo"
      /></a>
    </footer>
  </body>
</html>
